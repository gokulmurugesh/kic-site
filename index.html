<!DOCTYPE html>
<html>
    <head>
        <title>KiC</title>
        <link href="style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar">
                    <div class="logo">
                        <img src="images/logo.png" width="100px">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="#">HOME</a></li>
                            <li><a href="#">PRODUCTS</a></li>
                            <li><a href="#">ABOUT</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-2">
                        <h1 style="color:white">ePhone 13</h1>
                        <p>Invention, Innovation & Technology<p>
                        <a href="#" class="btn">Explore now</a>
                    </div>
                    <div class="col-2">
                        <img src="images/phone.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2ii">
                <img src="images/phone2.png">
            </div>    
            <div class="col-2ii">
                <h1 style="color:black">From<br>Rs.99,999/-</h1>
                <p style="color: darkgrey;">Leave everything to us.</p>
            </div>
        </div>
        <div class="buy">
            <div class="small-container">
                <div class="row">
                    <div class="col-2border">
                        <img src="images/amazon.png">
                        <a href="#" class="btn">Buy from Amazon</a>
                    </div>
                    <div class="col-2border">
                        <img src="images/flipkart.png">
                        <a href="#" class="btn">Buy from Flipkart</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper">
            <div class="contact-box">
                <h2>Contact Us</h2>
                <br>
                <input type="text" class="input" placeholder="Enter your name">
                <br><br>
                <input type="text" class="input" placeholder="Email ID">
                <br><br>
                <input type="text" class="input" placeholder="Phone Number (optional)">
                <br><br>
                <input type="text" class="input" placeholder="How can we help?">
                <br><br>
                <a href="#" class="btn">Submit</a>
            </div>
        </div>

        <div class="wrapper" style="background-color: black;">
            <div class="small-container">
                <p>by Gokul</p>
            </div>
        </div>

    </body>
</html>
